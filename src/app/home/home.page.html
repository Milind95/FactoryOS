<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Plant Information
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="/assets/factory.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>PlantOne</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Workline for Car Manufacturing, Chassis integration, Engine Assembly and Testing</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-select placeholder="Select Workline" (ionChange)="workLineChange($event)">
      <ion-select-option value="f">Car Manufacturing</ion-select-option>
      <ion-select-option value="m">Bus Manufacturing</ion-select-option>
    </ion-select>
  </ion-card>

  <ion-card *ngIf="showWorkLineInfo">
    <ion-button style="margin-left:5%;width:90%" [routerLink]="['/LineKPI']" router-direction="forward" expand="full" shape="round"
      color="primary" (click)="presentLoadingWithOptions()"> Line KPI <span style="color: aqua;"><ion-icon size="small" name="arrow-round-forward"></ion-icon></span></ion-button>
      <ion-card style="text-align: center;">
        <ion-card-header color="success" style="padding: 5px;" translucent="false">
          <ion-card-subtitle>Production KPI</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                Efficiency
              </ion-col>
              <div style="border: 1px solid;height: auto;"></div>
              <ion-col>
                Productivity
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <strong> 80%</strong>
              </ion-col>
              <div style="border: 1px solid;height: auto;"></div>
              <ion-col>
                <strong> 1 Car / Day</strong>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
  </ion-card>
</ion-content>
